<div class="container">

  <div #goal id="goal-bar">

  </div>

  <div #risk id="risk-bar">

  </div>

  <div id="slider-container">
    <mat-slider min="-1.0" max="1.0" step="0.1" [(ngModel)]="value" (input)="sliderValueChanged($event)"
      (change)="sliderValueChangedFinal($event)"></mat-slider>
  </div>

  <div [hidden]="!isFilter || sliderFilterSettings.sliderFilterType!==2" id="slider-container">
    <mat-slider min="-1.0" max="1.0" step="0.1" [(ngModel)]="valueSecond" (input)="sliderSecondValueChanged($event)"
      (change)="sliderValueChangedFinal($event)"></mat-slider>
  </div>

  <div #thumb id="slider-thumb">

  </div>

  <div [hidden]="!isFilter || sliderFilterSettings.sliderFilterType!==2" #thumbSecond id="slider-thumb">

  </div>

  <div id="slider-middle">

  </div>

</div>
