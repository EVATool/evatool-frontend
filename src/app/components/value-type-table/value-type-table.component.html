<table mat-table [dataSource]='tableDataSource' matSort>
  <caption class="screen-reader-only">List of Values</caption>

  <ng-container matColumnDef='name'>
    <th scope="col" mat-header-cell *matHeaderCellDef>
      <div [hidden]="true"
           mat-sort-header
           matTooltip="The value type name">
        Name
      </div>
    </th>
    <td mat-cell *matCellDef='let valueType'>
      <app-highlight-textarea [(text)]="valueType.name"
                              (textChange)="updateValueType(valueType)"
                              [highlightFilter]="''"
                              [placeholder]="'Name...'"></app-highlight-textarea>
    </td>
  </ng-container>

  <ng-container matColumnDef='description'>
    <th scope="col" mat-header-cell *matHeaderCellDef>
      <div [hidden]="true"
           mat-sort-header
           matTooltip="The value description">
        Description
      </div>
    </th>
    <td mat-cell *matCellDef='let valueType'>
      <div class="description-wrapper">
        <div class="description-container">
          <app-highlight-textarea [(text)]="valueType.description"
                                  (textChange)="updateValueType(valueType)"
                                  [highlightFilter]="''"
                                  [placeholder]="'Describe the value type...'"></app-highlight-textarea>
        </div>
        <div class="options">
          <div class="option">
            <button mat-icon-button
                    [disabled]="valueType.deletionFlagged"
                    (click)="deleteValueType(valueType)"
                    matTooltip="Delete Value Type">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row [style.min-height]="0" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight' : row.highlighted}"></tr>
</table>

<button mat-raised-button class="add-button" (click)="createValueType()">
  <mat-icon>add</mat-icon>
  Value Type
</button>
