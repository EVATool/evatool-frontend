<div class="container">
  <div mat-dialog-title>
    <button mat-dialog-close mat-icon-button class="dialog-close">
      <mat-icon>close</mat-icon>
    </button>

    <div class="title-container" mat-dialog-title>
      <h2 mat-dialog-title>Variant Types</h2>
    </div>
  </div>

  <div class="expansion-panel-container">
    <ng-scrollbar>
      <app-variant-type-table></app-variant-type-table>
    </ng-scrollbar>
  </div>

  <div class="action-container">
    <mat-dialog-actions>
      <button mat-button mat-dialog-close (click)="closeClick()">Close</button>
    </mat-dialog-actions>
  </div>
</div>
