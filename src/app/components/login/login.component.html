<div fxLayout="column" class="login-form-container">

  <h2> Sign in </h2>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="authService.username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="authService.password">
  </mat-form-field>

  <button class="sign-in-button"
          mat-button
          (click)="authService.getInitialToken()">
    Sign in
  </button>

  <div class="aux-actions">
    <div class="terms-and-conditions"
         (click)="termsAndConditions()">
      Terms & condition
    </div>
    <div class="forgot-password"
         (click)="forgotPassword()">
      Forgot password
    </div>
  </div>
</div>
