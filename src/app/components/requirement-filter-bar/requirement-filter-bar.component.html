<mat-list class="list-horizontal">

  <mat-list-item>
    <app-filter-category #variantsFilter
                         [categories]="variantNames"
                         name="{{ 'COMMON.ENTITY.VARIANTS' | translate }}"
                         (filterChanged)="variantFilterChanged($event)">
    </app-filter-category>
  </mat-list-item>

  <mat-list-item>
    <app-filter-category #valueSystemFilter
                         [categories]="valueNames"
                         name="{{ 'COMMON.ENTITY.VALUES' | translate }}"
                         (filterChanged)="valueFilterChanged($event)">
    </app-filter-category>
  </mat-list-item>

  <mat-list-item>
    <app-filter-category #stakeholderFilter
                         [categories]="this.stakeholderNames"
                         name="{{ 'COMMON.ENTITY.STAKEHOLDERS' | translate }}"
                         (filterChanged)="stakeholderFilterChanged($event)">
    </app-filter-category>
  </mat-list-item>

  <mat-list-item>
    <app-filter-category #impactFilter
                         [categories]="impactPrefixIds"
                         name="{{ 'COMMON.ENTITY.IMPACTS' | translate }}"
                         (filterChanged)="impactFilterChanged($event)">
    </app-filter-category>
  </mat-list-item>

  <mat-list-item>
    <app-filter-impact class="filter-slider" (filterChanged)="meritFilterChanged($event)">
    </app-filter-impact>
  </mat-list-item>
  <mat-list-item>
    <button mat-raised-button color="accent" (click)='clearFilter();'
            matTooltip="{{ 'COMMON.CLEAR_TOOLTIP' | translate }}">
      {{ 'COMMON.CLEAR' | translate }}
      <mat-icon>filter_alt</mat-icon>
    </button>
  </mat-list-item>

</mat-list>
