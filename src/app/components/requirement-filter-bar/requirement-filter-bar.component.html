<mat-list class="list-horizontal">

  <mat-list-item>
    <app-search-bar (highlightTextChanged)="highlightTextChange($event)"></app-search-bar>
  </mat-list-item>

  <mat-list-item>
    <app-column-category-filter #variantsFilter
                                [categories]="variantNames"
                                [name]="'Variants'"
                                (filterChanged)="variantFilterChanged($event)">
    </app-column-category-filter>
  </mat-list-item>

  <mat-list-item>
    <app-column-category-filter #valueSystemFilter
                                [categories]="valueNames"
                                [name]="'Values'"
                                (filterChanged)="valueFilterChanged($event)">
    </app-column-category-filter>
  </mat-list-item>

  <mat-list-item>
    <app-column-category-filter #impactFilter
                                [categories]="impactPrefixIds"
                                [name]="'Impacts'"
                                (filterChanged)="impactFilterChanged($event)">
    </app-column-category-filter>
  </mat-list-item>

  <mat-list-item>
    <app-filter-impact class="filter-slider" (filterChanged)="meritFilterChanged($event)">
    </app-filter-impact>
  </mat-list-item>
  <mat-list-item>
    <button mat-raised-button color="accent" (click)='clearFilter();' matTooltip="Clear all filters">Clear
      <mat-icon>filter_alt</mat-icon>
    </button>
  </mat-list-item>

</mat-list>
