<mat-list class="list-horizontal">
  <mat-list-item>
    <app-search-bar (highlightTextChanged)="highlightTextChange($event)"></app-search-bar>
  </mat-list-item>
  <mat-list-item>
    <app-column-category-filter #levelFilter
                                [categories]="this.stakeholderDataService.stakeholderLevels"
                                [name]="'Level'"
                                (filterChanged)="levelFilterChange($event)">
    </app-column-category-filter>
  </mat-list-item>

  <mat-list-item>
    <app-priority-filter (filterChanged)="priorityFilterChange($event)"></app-priority-filter>
  </mat-list-item>

  <mat-list-item>
    <app-impacted-filter (filterChanged)="impactedFilterChange($event)"></app-impacted-filter>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button
            color="accent"
            (click)='clearFilter();'
            matTooltip="Clear all filters"
            matTooltipHideDelay="100"
            matTooltipPosition="above">Clear
      <mat-icon>filter_alt</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
