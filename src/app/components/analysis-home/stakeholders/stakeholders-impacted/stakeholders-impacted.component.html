<div class="stakeholder-impact-slider">
  <div
    [ngClass]="{'stakeholder-impact-null' : impactIsNull, 'stakeholder-impact-not-null': !impactIsNull }">
    <mat-slider min="-1.0" max="1.0" step="0.1" [value]="getImpacted()"
                [disabled]="!editable" class="editable_{{editable}}" (change)="onImpactChange($event)">
    </mat-slider>
  </div>
</div>
