<mat-list class="list-horizontal">

  <mat-list-item>
    <app-search-bar (highlightTextChanged)="highlightTextChange($event)"></app-search-bar>
  </mat-list-item>

  <mat-list-item>
    <app-column-category-filter #stakeholderFilter
                                [categories]="this.stakeholderNames"
                                [name]="'Stakeholders'"
                                (filterChanged)="stakeholderFilterChanged($event)">
    </app-column-category-filter>
  </mat-list-item>

  <mat-list-item>
    <app-column-category-filter #valuesFilter
                                [categories]="valueNames"
                                [name]="'Values'"
                                (filterChanged)="valueFilterChanged($event)">
    </app-column-category-filter>
  </mat-list-item>

  <mat-list-item>
    <app-column-slider-filter class="filter-slider"
                              (filterChanged)="meritFilterChanged($event)">
    </app-column-slider-filter>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button
            color="accent"
            (click)='clearFilter();'
            matTooltip="Clear all filters">Clear
      <mat-icon>filter_alt</mat-icon>
    </button>
  </mat-list-item>

</mat-list>
