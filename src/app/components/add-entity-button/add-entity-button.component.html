<div class="add-entity-container">
  <div class="add-entity-button-container">
    <button type="button" mat-fab matTooltip="Add a new {{text}}"
            (click)="onClick()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="add-entity-text-container">
    <p id='text'>{{text}}</p>
  </div>
</div>
