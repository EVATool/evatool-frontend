<!--container-->
<div>
  <!--left-->
  <div id="left"><!--left section-->
    <br>
    <div>
      <button mat-raised-button
              (click)="openAnalysisDialog(analysisData.createDefaultAnalysis())"
              class="createAnalysisButton">{{'HOME.NEW_ANALYSIS_BUTTON_TEXT' | translate}}
      </button>
    </div>
  </div>

  <!--right-->
  <div id="right"><!--right section-->
    <div class="headertitle">All Analyses</div>
    <hr style="width:50%; margin: auto;">
    <div class="content-wrapper">
      <div *ngFor="let analysis of analysisData.analyses;" class="news-card">
        <img src="{{analysis.imageUrl}}" alt="" class="news-card__image">
        <div class="news-card__text-wrapper">
          <div class="dropdown">
            <button mat-button [matMenuTriggerFor]="menu">
              <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openAnalysisDialog(analysis)">
                <mat-icon>edit</mat-icon>
                Edit Analysis
              </button>
              <button mat-menu-item (click)="deleteAnalysis(analysis)">
                <mat-icon>delete</mat-icon>
                Delete Analysis
              </button>
            </mat-menu>
          </div>
          <h2 class="news-card__title">{{analysis.name}}</h2>
          <div class="news-card__post-date">Last edit: {{analysis.lastUpdated| date:"dd.MM.yyyy - hh:mm"}}</div>
          <div class="news-card__details-wrapper">
            <p class="news-card__excerpt">{{analysis.description}}</p>
            <button (click)="openAnalysis(analysis)" mat-raised-button class="news-card__read-more">Spectate <em
              class="fas fa-long-arrow-alt-right"></em></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
