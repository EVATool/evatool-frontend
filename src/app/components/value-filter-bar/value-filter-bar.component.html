<mat-list class="list-horizontal">

  <mat-list-item>
    <app-filter-category #valueTypeFilter
                         [categories]="this.valueTypeNames"
                         name="{{ 'COMMON.ENTITY.VALUE_TYPES' | translate }}"
                         (filterChanged)="valueTypeFilterChanged($event)">
    </app-filter-category>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button
            color="accent"
            (click)='clearFilter();'
            matTooltip="{{ 'COMMON.CLEAR_TOOLTIP' | translate }}">
      {{ 'COMMON.CLEAR' | translate }}
      <mat-icon>filter_alt</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
