<div *ngIf="authService.authenticated" class="auth-remaining-container">
  <p class="remaining-time-text">
    {{getRemainingTokenTime(authService.refreshTokenExpiresIn)}}
  </p>

  <p *ngIf="false"
     class="remaining-time-text">
    {{getRemainingTokenTime(authService.tokenExpiresIn)}}
  </p>

  <mat-icon (click)="refreshToken()">update
  </mat-icon>
</div>
