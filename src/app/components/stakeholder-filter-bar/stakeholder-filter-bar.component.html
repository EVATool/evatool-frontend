<mat-list class="list-horizontal">
  <mat-list-item>
    <app-search-bar (highlightTextChanged)="highlightTextChange($event)"></app-search-bar>
  </mat-list-item>
  <mat-list-item>
    <app-column-category-filter #levelFilter
                                [categories]="this.stakeholderDataService.stakeholderLevels"
                                [name]="'Level'"
                                (filterChanged)="levelFilterChange($event)">
    </app-column-category-filter>
  </mat-list-item>

  <mat-list-item>
    <app-filter-priority (filterChanged)="priorityFilterChange($event)"></app-filter-priority>
  </mat-list-item>

  <mat-list-item>
    <app-filter-impact class="filter-slider"
                              (filterChanged)="impactedFilterChange($event)">
    </app-filter-impact>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button
            color="accent"
            (click)='clearFilter();'
            matTooltip="Clear all filters">Clear
      <mat-icon>filter_alt</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
