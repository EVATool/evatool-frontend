<h2 mat-dialog-title>{{ 'CONFIRMATION_DIALOG.CONFIRMATION' | translate }}</h2>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions>
  <button mat-button class="confirm-button" (click)="dialogRef.close(true)">Yes</button>
  <button mat-button (click)="dialogRef.close(false)">Cancel</button>
</div>
