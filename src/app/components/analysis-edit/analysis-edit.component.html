<mat-tab-group #tabGroup (selectedIndexChange)="tabChanged($event)" mat-align-tabs="left" animationDuration="500ms">
  <mat-tab label="{{ 'ANALYSIS_EDIT.STAKEHOLDER_TAB_LABEL' | translate }}">
    <app-stakeholder-edit></app-stakeholder-edit>
  </mat-tab>
  <mat-tab label="{{ 'ANALYSIS_EDIT.VALUE_TAB_LABEL' | translate }}">
    <app-value-edit></app-value-edit>
  </mat-tab>
  <mat-tab label="{{ 'ANALYSIS_EDIT.IMPACT_TAB_LABEL' | translate }}">
    <app-impact-edit></app-impact-edit>
  </mat-tab>
  <mat-tab label="{{ 'ANALYSIS_EDIT.VARIANT_TAB_LABEL' | translate }}">
    <app-variant-edit></app-variant-edit>
  </mat-tab>
  <mat-tab label="{{ 'ANALYSIS_EDIT.REQUIREMENT_TAB_LABEL' | translate }}">
    <app-requirement-edit></app-requirement-edit>
  </mat-tab>
  <mat-tab label="{{ 'ANALYSIS_EDIT.DASHBOARD_TAB_LABEL' | translate }}">
    <app-dashboard></app-dashboard>
  </mat-tab>
</mat-tab-group>

<div class="current-analysis-info">
  <div class="is-template"
       matTooltip="{{ 'ANALYSIS_EDIT.IS_TEMPLATE' | translate }}"
       matTooltipPosition="below"
       *ngIf="analysisData.currentAnalysis?.isTemplate">
    <mat-icon>sticky_note_2</mat-icon>
  </div>

  <div class="analysis-name">
    {{analysisData.currentAnalysis?.name}}
  </div>
</div>
