<mat-tab-group #tabGroup (selectedIndexChange)="tabChanged($event)" mat-align-tabs="left" animationDuration="500ms">
  <mat-tab label="Stakeholder">
    <app-stakeholder-edit></app-stakeholder-edit>
  </mat-tab>
  <mat-tab label="Value">
    <app-value-edit></app-value-edit>
  </mat-tab>
  <mat-tab label="Impact">
    <app-impact-edit></app-impact-edit>
  </mat-tab>
  <mat-tab label="Variant">
    <app-variant-edit></app-variant-edit>
  </mat-tab>
  <mat-tab label="Requirement">
    <app-requirement-edit></app-requirement-edit>
  </mat-tab>
  <mat-tab label="Dashboard">
    <app-dashboard></app-dashboard>
  </mat-tab>
</mat-tab-group>

<div class="current-analysis-info">
  <div class="is-template"
       matTooltip="This analysis is a template"
       matTooltipPosition="below"
       *ngIf="analysisData.currentAnalysis?.isTemplate">
    <mat-icon>sticky_note_2</mat-icon>
  </div>

  <div class="analysis-name">
    {{analysisData.currentAnalysis?.name}}
  </div>
</div>
