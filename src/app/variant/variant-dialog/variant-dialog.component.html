<div class="variant-dialog">
  <h2 mat-dialog-title>Variant(s)</h2>
  <mat-dialog-content [formGroup]="form">
    <div class="container">
      <table mat-table [dataSource]='matDataSource' class="variant-table">

        <ng-container matColumnDef='title'>
          <th scope="col" mat-header-cell *matHeaderCellDef> title </th>
          <td mat-cell *matCellDef='let variant'> {{variant.title}} </td>
        </ng-container>

        <ng-container matColumnDef='description'>
          <th scope="col" mat-header-cell *matHeaderCellDef > Description </th>
          <td mat-cell *matCellDef='let variant'> {{variant.description}} </td>
        </ng-container>


        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-icon-button aria-label="Add Variant" class= "addVariantButton"(click)="addVariant()"><mat-icon>add</mat-icon></button>

  </mat-dialog-actions>
</div>
