<div class="variant-dialog">
  <h2 mat-dialog-title>Variant(s)</h2>
  <mat-dialog-content [formGroup]="form">
    <div class="container">
      <table mat-table [dataSource]='matDataSource' class="variant-table">

        <ng-container matColumnDef='title'>

          <td mat-cell *matCellDef='let variant'>
            <input type="text" matInput value="{{variant.title}}" readonly="{{!variant.editable}}" name="title"
                   formControlName="title">
            {{variant.title}}
          </td>
        </ng-container>

        <ng-container matColumnDef='description'>
          <td mat-cell *matCellDef='let variant'>
            <input matInput type="text" value="{{variant.description}}"
                   formControlName="description" readonly="{{!variant.editable}}"
                   name="description">
            {{variant.description}}
          </td>
        </ng-container>

        <ng-container matColumnDef="options">

          <td mat-cell *matCellDef='let variant'>
            <button mat-icon-button *ngIf="variant.editable" name="save" (click)="save(variant)">
              <mat-icon>save</mat-icon>
            </button>
            <button mat-icon-button *ngIf="!variant.editable" name="archive">
              <mat-icon>archive</mat-icon>
            </button>
          </td >

        </ng-container>


        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-icon-button aria-label="Add Variant" class="addVariantButton" (click)="addVariant()">
      <mat-icon>add</mat-icon>
    </button>

  </mat-dialog-actions>
</div>
