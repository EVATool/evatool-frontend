<h2 mat-dialog-title>Neues variant</h2>
<mat-dialog-content [formGroup]="form">
  {{data.p}}...{{data.b}}

  <mat-form-field>
    <input matInput formControlName="id" placeholder="Dummy Variant Id...">
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="abort()">Abbrechen</button>
  <button mat-button mat-dialog-close (click)="ok()">OK</button>
</mat-dialog-actions>
