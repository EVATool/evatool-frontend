<div class="variant-dialog">
  <h2 mat-dialog-title>Variant(s)</h2>
  <mat-dialog-content [formGroup]="form">
    <div class="container">
      <table mat-table [dataSource]='matDataSource' matSort>

        <ng-container matColumnDef='title'>
          <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
          <td mat-cell *matCellDef='let variant'> {{variant.title}} </td>
        </ng-container>

        <ng-container matColumnDef='description'>
          <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef='let variant'> {{variant.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="abort()">Abbrechen</button>
    <button mat-button mat-dialog-close (click)="ok()">OK</button>
  </mat-dialog-actions>
</div>
