<div class="container">

  <div class="impact-table-filter-bar-container">
    <app-impact-table-filter-bar (filterChanged)="filterBarChanged($event)">
    </app-impact-table-filter-bar>
  </div>

  <div class="impact-table-container">
    <ng-scrollbar>
      <app-impact-table #table></app-impact-table>
    </ng-scrollbar>
  </div>

  <div class="add-impact-button-container">
    <app-add-impact-button (addButtonClick)="addImpact()"> </app-add-impact-button>
  </div>

</div>

<div class="scroll-to-top" [hidden]="!windowScrolled">
  <button type="button" mat-fab (click)="scrollToTop()" matTooltip="Scroll to Top" matTooltipHideDelay="100"
    matTooltipPosition="above">
    <mat-icon>arrow_upward</mat-icon>
  </button>
</div>
