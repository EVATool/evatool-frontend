<div id="search-description-div">
  <input matInput placeholder="Search...">
</div>

<div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
  <button type="button" mat-fab matTooltip="Scroll to Top" matTooltipHideDelay="100" matTooltipPosition="above"
    (click)="scrollToTop()">
    <mat-icon>arrow_upward</mat-icon>
  </button>
</div>

<div id="impact-table-div" (scroll)="onScroll($event)">
  <app-impact-table></app-impact-table>
</div>

<div id="add-impact-button-div">
  <app-add-impact-button (buttonClick)="addImpact()"> </app-add-impact-button>
</div>
