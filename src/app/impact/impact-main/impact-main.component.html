<div class="container">
  <div class="above-table-container">
    <app-search-bar (searchTextChanged)="searchTextChange($event)"></app-search-bar>

    <div class="scroll-to-top" [hidden]="!windowScrolled">
      <button type="button" mat-fab (click)="scrollToTop()" matTooltip="Scroll to Top" matTooltipHideDelay="100"
        matTooltipPosition="above">
        <mat-icon>arrow_upward</mat-icon>
      </button>
    </div>
  </div>

  <div class="impact-table-div">
    <ng-scrollbar>
      <app-impact-table></app-impact-table>
    </ng-scrollbar>
  </div>

  <div class="add-impact-button-div">
    <app-add-impact-button (addButtonClick)="addImpact()"> </app-add-impact-button>
  </div>
</div>
