<mat-list class="list-horizontal">

  <mat-list-item>
    <app-search-bar (searchTextChanged)="searchTextChange($event)"></app-search-bar>
  </mat-list-item>

  <mat-list-item>Stakeholder-Filter</mat-list-item>

  <mat-list-item>Value-Systems-Filter</mat-list-item>

  <mat-list-item>
    <app-column-slider-filter class="filter-slider" (filterChanged)="valueFilterChanged($event)">
    </app-column-slider-filter>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button color="accent" (click)='clickClear()' matTooltip="Clear all filters"
      matTooltipHideDelay="100" matTooltipPosition="above">Clear
      <mat-icon>filter_alt</mat-icon>
    </button>
  </mat-list-item>

</mat-list>
