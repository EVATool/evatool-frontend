<div class="container">
  <div class="title-container">
    <h2 mat-dialog-title>Values</h2>
  </div>

  <div class="expansion-panel-container">
    <ng-scrollbar>
      <mat-accordion multi>
        <div *ngFor="let valType of valuesDataService.valuesTypes">
          <mat-expansion-panel expanded="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{valType | titlecase}} Values
              </mat-panel-title>
              <mat-panel-description>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <app-value-table [type]='valType' (userWantsToSeeReferencedImpacts)="propagateSeeReferences($event)"></app-value-table>
          </mat-expansion-panel>
        </div>
      </mat-accordion>
    </ng-scrollbar>
  </div>

  <div class="action-container">
    <mat-dialog-actions>
      <button mat-button mat-dialog-close (click)="closeClick()">Close</button>
    </mat-dialog-actions>
  </div>
</div>
