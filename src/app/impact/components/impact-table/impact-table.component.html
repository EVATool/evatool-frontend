<table mat-table [dataSource]='impacts'>
  <ng-container matColumnDef='id'>
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef='let element'> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef='stakeholder'>
    <th mat-header-cell *matHeaderCellDef> Stakeholder </th>
    <td mat-cell *matCellDef='let element'> {{element.stakeholder.name}} </td>
  </ng-container>

  <ng-container matColumnDef='dimension'>
    <th mat-header-cell *matHeaderCellDef> Dimension </th>
    <td mat-cell *matCellDef='let element'> {{element.dimension.name}} </td>
  </ng-container>

  <ng-container matColumnDef='value'>
    <th mat-header-cell *matHeaderCellDef> Impact </th>
    <td mat-cell *matCellDef='let element'> {{element.value}} </td>
  </ng-container>

  <ng-container matColumnDef='description'>
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef='let element'> {{element.description}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
