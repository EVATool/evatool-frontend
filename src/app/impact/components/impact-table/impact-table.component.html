<table mat-table [dataSource]='impacts'>
  <ng-container matColumnDef='id'>
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef='let element'> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef='stakeholder'>
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Stakeholder </th>
    <td mat-cell *matCellDef='let element'>
      <mat-select [(ngModel)]="element.stakeholder.name">
        <mat-option *ngFor="let stk of stakeholders" [value]="stk.name">{{stk.name}}</mat-option>
      </mat-select>
    </td>
  </ng-container>

  <ng-container matColumnDef='dimension'>
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Dimension </th>
    <td mat-cell *matCellDef='let element'>
      <mat-select [(ngModel)]="element.dimension.name">
        <mat-option *ngFor="let dim of dimensions" [value]="dim.name">{{dim.name}}</mat-option>
      </mat-select>
    </td>
  </ng-container>

  <ng-container matColumnDef='value'>
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Impact </th>
    <td mat-cell *matCellDef='let element'>
      <mat-slider min="-1" max="1" step="0.1" [(ngModel)]='element.value'></mat-slider>
    </td>
  </ng-container>

  <ng-container matColumnDef='description'>
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef='let element'>
      <input matInput [(ngModel)]="element.description" placeholder="Describe the impact...">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
