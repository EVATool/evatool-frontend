<form>
  <mat-form-field class="filter">
    <mat-label>Stakeholder-Filter</mat-label>
    <input matInput [formControl]="stakeholderFilter" placeholder="Stakeholder">
  </mat-form-field>

  <mat-form-field class="filter">
    <mat-label>Dimension-Filter</mat-label>
    <input matInput [formControl]="dimensionFilter" placeholder="Dimension">
  </mat-form-field>

  <mat-form-field class="filter">
    <mat-label>Impact-Value-Filter</mat-label>
    <input matInput [formControl]="valueFilter" placeholder="Impact-Value">
  </mat-form-field>
</form>

<table mat-table [dataSource]='tableDataSource' matSort>
  <caption class="screen-reader-only">List of impacts</caption>

  <ng-container matColumnDef='id'>
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="An artificial ID"
      matTooltipHideDelay="100" matTooltipPosition="above"> ID </th>
    <td mat-cell *matCellDef='let impact'> {{impact.id}} </td>
  </ng-container>

  <ng-container matColumnDef='stakeholder'>
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="The affected stakeholder"
    matTooltipHideDelay="100" matTooltipPosition="above"> Stakeholder </th>
    <td mat-cell *matCellDef='let impact'>
      <mat-select [(ngModel)]="impact.stakeholder">
        <mat-option *ngFor="let stk of stakeholders" [value]="stk">{{stk.name}}</mat-option>
      </mat-select>
    </td>
  </ng-container>

  <ng-container matColumnDef='dimension'>
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="The dimension affecting the stakeholder"
    matTooltipHideDelay="100" matTooltipPosition="above"> Dimension </th>
    <td mat-cell *matCellDef='let impact'>
      <mat-select [(ngModel)]="impact.dimension">
        <mat-option *ngFor="let dim of dimensions" [value]="dim">{{dim.name}}</mat-option>
      </mat-select>
    </td>
  </ng-container>

  <ng-container matColumnDef='value'>
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="The impact (Goal or Risk)"
    matTooltipHideDelay="100" matTooltipPosition="above"> Impact </th>
    <td mat-cell *matCellDef='let impact'>
      <mat-slider min="-1" max="1" step="0.1" [(ngModel)]='impact.value'></mat-slider>
    </td>
  </ng-container>

  <ng-container matColumnDef='description'>
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="The impact description"
    matTooltipHideDelay="100" matTooltipPosition="above"> Description </th>
    <td mat-cell *matCellDef='let impact'>
      <input matInput [(ngModel)]="impact.description" placeholder="Describe the impact...">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
