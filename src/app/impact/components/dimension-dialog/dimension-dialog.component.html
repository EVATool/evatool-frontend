<div class="container">
  <div class="title-container">
    <h2 mat-dialog-title>Dimensions</h2>
  </div>

  <div class="panel-container">
    <ng-scrollbar>
      <mat-accordion multi>
        <mat-expansion-panel expanded="socialDimensionState" (opened)="socialDimensionState = true"
          (closed)="socialDimensionState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Social Dimensions
            </mat-panel-title>
            <mat-panel-description>
              Dimension with a social impact
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-dimension-table type='SOCIAL'></app-dimension-table>
        </mat-expansion-panel>

        <mat-expansion-panel expanded="economicDimensionState" (opened)="economicDimensionState = true"
          (closed)="economicDimensionState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Economic Dimensions
            </mat-panel-title>
            <mat-panel-description>
              Dimension with an economic impact
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-dimension-table type='ECONOMIC'></app-dimension-table>
        </mat-expansion-panel>
      </mat-accordion>
    </ng-scrollbar>
  </div>

  <div class="action-container">
    <mat-dialog-actions>
      <button mat-button mat-dialog-close (click)="closeClick()">Schlie√üen</button>
    </mat-dialog-actions>
  </div>
</div>
