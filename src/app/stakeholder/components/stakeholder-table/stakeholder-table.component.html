<mat-table mat-table [dataSource]="matDataSource" >
  <ng-container matColumnDef='guiId'>
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef='let value'>
      <div>
      {{value.guiId}}
      </div>
      <div>
      </div>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef='Stakeholder'>
    <mat-header-cell *matHeaderCellDef>Stakeholder</mat-header-cell>
    <mat-cell *matCellDef='let value'>
      <div>
        {{value.Stakeholder}}
      </div>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef='Ebene'>
    <mat-header-cell *matHeaderCellDef>Level</mat-header-cell>
    <mat-cell *matCellDef='let value'>
      <div>
        <app-stakeholder-level ></app-stakeholder-level>
      </div>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef='Prio'>
    <mat-header-cell *matHeaderCellDef>Prio</mat-header-cell>
    <mat-cell *matCellDef='let value' >
      <app-stakeholder-prio></app-stakeholder-prio>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Impact">
    <mat-header-cell *matHeaderCellDef>Impact</mat-header-cell>
    <mat-cell *matCellDef='let value'>
      <app-stakeholder-impact></app-stakeholder-impact>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
