<mat-list class="list-horizontal">
  <mat-list-item>
    <app-search-bar (searchTextChanged)="highlightTextChange($event)"></app-search-bar>
  </mat-list-item>
  <mat-list-item class="mat-list-item-element filter-wrapper">
    <mat-list class="list-vertical">
      <mat-list-item>
        <div>
          <p>Ebene</p>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div class="category-filter-container">
          <mat-select class="level"  [(value)]="preselect" id="level">
            <mat-option *ngFor="let level of levels" [value]="level" (onSelectionChange)="levelChange($event)">
              {{level.value}}
            </mat-option>
          </mat-select>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-list-item>
  <mat-list-item class="mat-list-item-element filter-wrapper">
    <mat-list class="list-vertical">
      <mat-list-item>
        <div>
          <p>Priorit√§t</p>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div>
          <app-stakeholder-prio [(prio)]="prio" class="filter" [editable]="true"
                                (prioChange)="prioChange($event)"></app-stakeholder-prio>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-list-item>
  <mat-list-item class="mat-list-item-element filter-wrapper">
    <mat-list class="list-vertical">
      <mat-list-item>
        <div>
          <p>Impact</p>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div>
          <app-stakeholder-impact [editable]="true"
                                  (impactChange)="impactChange($event)"></app-stakeholder-impact>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-list-item>
  <mat-list-item>
    <div>
      <button mat-raised-button class="resetFilter" (click)="resetFilter()"> Clear <mat-icon>filter_alt</mat-icon></button>
    </div>
  </mat-list-item>
</mat-list>
