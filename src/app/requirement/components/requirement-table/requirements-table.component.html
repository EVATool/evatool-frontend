<div class="example-table-container">
  <table mat-table [dataSource]="requirementsSource" class="example-table">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.requirementTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="Requirements">
      <th mat-header-cell *matHeaderCellDef> Requirement </th>
      <td mat-cell *matCellDef="let element"> {{element.requirementDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="Variants">
      <th mat-header-cell *matHeaderCellDef> Variant(s) </th>
      <td mat-cell *matCellDef="let element"> {{concatVariants(element)}}</td>
    </ng-container>

    <ng-container matColumnDef="Dimension">
      <th mat-header-cell *matHeaderCellDef> Dimension </th>
      <td mat-cell *matCellDef="let element">{{concatDimension(element)}}</td>
    </ng-container>
    <ng-container *ngFor = "let column of impactSoureces" matColumnDef="{{column.id}}">
      <th mat-header-cell *matHeaderCellDef [width]="50" style="min-width: 50px;">{{column.id}}</th>
      <td mat-cell *matCellDef="let element">{{element.requirementTitle}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
