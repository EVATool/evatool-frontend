<div class="analysis-dialog">
  <div hidden cdkFocusInitial></div>
  <button mat-dialog-close mat-icon-button class="analysis-modal-close">
    <mat-icon>close</mat-icon>
  </button>
  <div class="container">

    <h2>Neue Analyse anlegen</h2>

    <form>

      <div class="group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Name der Analyse</label>
      </div>

      <div class="group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Beschreibung</label>
      </div>

    </form>

  </div>

  <div class="button_cont" align="center"><a class="b1" target="_blank" href="#" rel="nofollow noopener">Analyse erstellen</a></div></div>
